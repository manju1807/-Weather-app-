<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-app</title>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Domine&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Alegreya&family=Domine&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class="heading">Weather Application</h2>
    </header>
    <marquee behavior="sliding" direction="right"><h3>Check Live Weather of any city !!</h3></marquee>
    <div class="container">
        <div class="container1">
            <p>Enter the city name:</p>
            <input type="text" id="city" placeholder="Enter city name">
        </div>
        <div class="button">
            <button id="btn" onclick="displayWeather">Get Weather</button>
        </div>
        <div id="result"></div>
    </div>
    <script>
        const btn = document.getElementById('btn');
        btn.addEventListener('click', function() {
        const city = document.getElementById('city').value;
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=171e009cae7e126fcbcec49c3a5cee6a`;
        fetch(url)
            .then(response => response.json())
            .then(data => {
                displayWeather(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
        function displayWeather(data) {
            const result = document.getElementById('result');
            if (data.cod === '404') {
                result.innerHTML = 'City not found. Please try again.';
            } else {
                result.innerHTML = `
                    <h2 style="font-family: 'Alkatra', serif;">Weather of ${data.name}</h2>
                    <h4>Temperature: ${Math.round(data.main.temp -273.15)}\u00B0 C</h4>
                    <h4>Feels like: ${Math.round(data.main.feels_like -273.15)}\u00B0 C</h4>
                    <h4>Humidity: ${data.main.humidity} %</h4>
                    <h4>Pressure: ${data.main.pressure} hPa</h4>
                    <h4>Wind speed: ${data.wind.speed} m/s</h4>
                    <h4>Wind direction: ${data.wind.deg} degrees</h4>`;
            }
        }
    </script>
    <footer class="footer">
        <span>&#169 Manjunath R</span>
    </footer>
</body>
</html>
